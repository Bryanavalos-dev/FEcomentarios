<div class="row">
  <div class="col-lg-6">
    <h3>Lista Comentarios</h3>
  </div>
  <div class="col-lg-6">
    <button class="btn btn-primary float-end" [routerLink]="'/agregar'">
      Nuevo Comentario
    </button>
  </div>
</div>
<table class="table table-sm table-hover">
  <thead>
    <tr>
      <th scope="col">Titulo</th>
      <th scope="col">Creador</th>
      <th scope="col">Fecha</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comentario of comentarios">
      <td>
        <a [href]="'/editar/' + comentario.id">{{ comentario.titulo }}</a>
      </td>
      <td>{{ comentario.creador }}</td>
      <td>{{ comentario.fechaCreacion }}</td>
      <td>
        <button
          class="btn btn-primary btn-sm"
          [routerLink]="'/editar/' + comentario.id"
        >
          Editar
        </button>
        <button
          class="btn btn-danger btn-sm"
          (click)="eliminarComentario(comentario.id ?? 0)"
        >
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
