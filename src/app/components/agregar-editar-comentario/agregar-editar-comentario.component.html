<h3>{{ action }} Comentario</h3>

<form [formGroup]="comentarios" (ngSubmit)="validateAction()">
  <div class="form-group row">
    <label class="control-label col-md-12">Titulo</label>
    <div class="col-md-12">
      <input formControlName="titulo" type="text" class="form-control" />
    </div>
    <span
      *ngIf="
        comentarios.get('titulo')?.hasError('required') &&
        comentarios.get('titulo')?.touched
      "
      class="text-danger ml-12"
      >El titulo es requerido</span
    >
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12">Creador</label>
    <div class="col-md-12">
      <input formControlName="creador" type="text" class="form-control" />
    </div>
    <span
      *ngIf="
        comentarios.get('creador')?.hasError('required') &&
        comentarios.get('creador')?.touched
      "
      class="text-danger ml-12"
      >El creador es requerido</span
    >
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12">Texto</label>
    <div class="col-md-12">
      <textarea
        formControlName="texto"
        rows="8"
        class="form-control"
      ></textarea>
    </div>
    <span
      *ngIf="
        comentarios.get('texto')?.hasError('required') &&
        comentarios.get('texto')?.touched
      "
      class="text-danger ml-12"
      >El texto es requerido</span
    >
  </div>
  <div class="form-group">
    <button routerLink="['/']" class="btn btn-secondary float-end">
      Cancelar
    </button>
    <button class="btn btn-success float-end">Guardar</button>
  </div>
</form>
